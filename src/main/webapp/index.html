<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title ng-bind="title"></title>
<base href="/">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
<meta name="apple-mobile-web-app-status-bar-style" content="yes" />
<link href="js/lib/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet" />
<link href="js/lib/angular-plugins/angular-loading-bar/loading-bar.min.css" rel="stylesheet" />
<link href="js/lib/angular-plugins/angular-block-ui/angular-block-ui.min.css" rel="stylesheet" />
<link href="js/lib/angular-plugins/angular-scroll/scss/_iscroll.scss" rel="stylesheet" />


</head>

<body ng-controller="app.controller" class="block-ui block-ui-anim-fade block-ui-active block-ui-visible">
	<!-- 初始化之前 -->
	<div class="block-ui-container">
		<div class="block-ui-overlay"></div>
		<div class="block-ui-message-container" aria-live="assertive" aria-atomic="true">
			<div class="block-ui-message ng-binding">加载中...</div>
		</div>
	</div>

	<div ui-view></div>
	<!-- 弹出层 -->
	<dialog></dialog>
</body>
<script type="text/javascript">
	//版本号，主要用于缓存,时间戳只适用于开发过程，相当于不缓存（js、html、css、localStorage）
	//发布时需要修改
	var ___appVersion = new Date().getTime();
	// 		var ___appVersion = 'bin_1.0.3';
	document.addEventListener('touchmove', function(e) {
		e.preventDefault();
	}, false);

	// 用于微信jsapi，首次进入页面的url
	var ___firstTimeUrl = window.location.href + '';
</script>
<script src="js/lib/angular-1.3.10/angular.js"></script>
<script src="js/lib/angular-1.3.10/angular-sanitize.min.js"></script>
<script src="js/lib/angular-1.3.10/angular-animate.min.js"></script>
<script src="js/lib/angular-1.3.10/angular-touch.min.js"></script>
<script src="js/lib/angular-plugins/angular-ui-router/angular-ui-router.min.js"></script>
<script src="js/lib/angular-plugins/angular-loading-bar/loading-bar.min.js"></script>
<script src="js/lib/angular-plugins/angular-block-ui/angular-block-ui.min.js"></script>
<script src="js/lib/iscroll/iscroll-lite.js"></script>
<script src="js/lib/angular-plugins/angular-scroll/angular-iscroll.min.js"></script>
<script src="js/lib/util/underscore-min.js"></script>
<script src="js/lib/require/require.js"></script>

<script src="main.js"></script>

</script>

</html>
