<div class="bptimeremind_index_view" ng-controller="controller.bptimeremind.index">
	
	<div scroller-box class="full_screen wxbg">
		
		<div class="row item">
		    <div class="col-xs-3 text_2"></div>
          	<div class="col-xs-3 text_2"><input type="radio" name="userNo" value="0" checked="checked" ng-model="timeInfo.userNo"/>爸爸</div>
          	<div class="col-xs-3 text_2"><input type="radio" name="userNo" value="1" ng-model="timeInfo.userNo"/>妈妈</div>
          	<div class="col-xs-3 text_2"></div>
        </div>
		<div class="row"><div class="col-xs-12 center text_2">组1</div></div>
		<div class="row item">
		    <div class="col-xs-1 text_2"></div>
            <div class="col-xs-3 text_2">时间</div>
          	<div class="col-xs-5 text_2"><input type="text"  mobiscroll mobiscroll-type="time" data="timeInfo.time1"/></div>
            <div class="col-xs-2 glyphicon glyphicon-menu-right center" ></div>
         </div>
         
         
        <div class="row"><div class="col-xs-12 center text_2">组2</div></div>
		<div class="row item">
		    <div class="col-xs-1 text_2"></div>
            <div class="col-xs-3 text_2">时间</div>
          	<div class="col-xs-5 text_2"><input type="text"  mobiscroll mobiscroll-type="time" data="timeInfo.time2"/></div>
            <div class="col-xs-2 glyphicon glyphicon-menu-right center" ></div>
         </div>
         
         
        <div class="row"><div class="col-xs-12 center text_2">组3</div></div>
		<div class="row item">
		    <div class="col-xs-1 text_2"></div>
            <div class="col-xs-3 text_2">时间</div>
          	<div class="col-xs-5 text_2"><input type="text"  mobiscroll mobiscroll-type="time" data="timeInfo.time3"/></div>
            <div class="col-xs-2 glyphicon glyphicon-menu-right center" ></div>
         </div>
         
        <div class="row top_2" ng-click="setTimes()">
				<div class="btn btn-success  col-xs-10 col-xs-offset-1">保存</div>
		</div>
         
         
	
	</div>
	
</div>
