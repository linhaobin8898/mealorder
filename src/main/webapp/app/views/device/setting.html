<div class="device_setting_view" ng-controller="controller.device.setting" onselectstart="return false">

	<div scroller-box class="full_screen wxbg">
		<div class="container-fluid device_setting_view_box">

			<!-- 设备 -->
			<div class="dsv_top row">
				<div class="col-xs-3 text-center" >
					<img class="img-rounded img" src="{{deviceMsg.pictureUrl}}">
				</div>
				<div class="col-xs-5 device_name">{{deviceMsg.deviceName}}</div>
				<div class="col-xs-4 device_battery">
					<battery battery-val="deviceMsg.battery"></battery>
				</div>
			</div>

			<!-- 使用者 -->
			<div class="row dsv_content border_top border_bottom" ng-click="getDeviceUsers(deviceMsg.deviceId,deviceMsg.deviceType)">
				<div class="col-xs-4 col-xs-offset-1 setting_text">使用者</div>
				<div class="col-xs-5 text-right dsv_explain">{{deviceMsg.memberNum}}人</div>
				<div class="col-xs-1">
					<span class="glyphicon glyphicon-menu-right"></span>
				</div>
			</div>
			
			<!-- 流量续费 -->
			<div class="row dsv_content border_bottom" ng-if="deviceMsg.deviceType == '08'">
				<div class="col-xs-4 col-xs-offset-1 setting_text">流量续费</div>
				<div class="col-xs-5 text-right dsv_explain">未开放</div>
				<!-- 先不开放使用
				<div class="col-xs-5 text-right dsv_explain">至{{deviceMsg.expireDate | date : 'yyyy-MM-dd'}}</div>
				 -->
				<div class="col-xs-1">
					<span class="glyphicon glyphicon-menu-right"></span>
				</div>
			</div>
			
			<!-- 二维码 -->
			<div class="row dsv_content border_bottom" ng-click="createQrcode(deviceMsg.qrcode,deviceMsg.sn,$event)">
				<div class="col-xs-4 col-xs-offset-1 setting_text">二维码</div>
				<div class="col-xs-5 text-right">
					<span class="glyphicon glyphicon-qrcode"></span>
				</div>
				<div class="col-xs-1">
					<span class="glyphicon glyphicon-menu-right"></span>
				</div>
			</div>

			<!-- 分割 -->
			<div class="wxbg row dsv_split">
				<div class="col-xs-12"></div>
			</div>

			<!-- 操作指南 -->
			<div class="row dsv_content border_top border_bottom" ng-click="gotoOprBookPage(deviceMsg.fileName)">
				<div class="col-xs-9 col-xs-offset-1 setting_text">操作指南</div>
				<div class="col-xs-1">
					<span class="glyphicon glyphicon-menu-right"></span>
				</div>
			</div>

			<!-- 语音 -->
			<div class="row dsv_content border_bottom" ng-if="deviceMsg.deviceType == '08'">
				<div class="col-xs-4 col-xs-offset-1 setting_text">语音</div>
				<div class="col-xs-5 text-right dsv_explain">未开放</div>
				<div class="col-xs-1">
					<span class="glyphicon glyphicon-menu-right"></span>
				</div>
			</div>

			<!-- 删除设备 -->
			<div class="delete_device row">
				<div class="btn btn-danger col-xs-10 col-xs-offset-1" ng-click="deleteDevice(deviceMsg.deviceId)">删除设备</div>
			</div>
		</div>
	</div>
	<!-- 二维码弹出显示 -->
		<div class="qrcode" ng-show="showQrcode" ng-click="close()">
			<div class="img_qrcode">
				<div class="col-xs-12 text-center">
					<p class="col-xs-12 text-center">SN:{{deviceMsg.sn}}</p>
					<img class="qrcode_img"
						src="/healthcenter/device/get_qrcode?qrcode={{deviceMsg.qrcode}}" />
					<p class="col-xs-12 text-center">请长按二维码保存图片，以免丢失。</p>
				</div>
			</div>
		</div>
</div>
